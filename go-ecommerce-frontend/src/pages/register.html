<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Go E-Commerce</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header>
         <nav>
            <a href="/" id="logo">GoShop</a>
            <ul>
                <li><a href="/">Home</a></li>
                <span id="guest-links">
                    <li><a href="/src/pages/login.html">Login</a></li>
                    <li><a href="/src/pages/register.html">Register</a></li>
                </span>
                <span id="user-links" style="display:none;">
                    <li><a href="/src/pages/profile.html">Profile</a></li>
                    <li><a href="/src/pages/cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </span>
                <span id="admin-links" style="display:none;">
                     <li><a href="/src/pages/admin/products.html">Admin Products</a></li>
                </span>
                <li id="logout-link" style="display:none;"><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Register</h2>
        <div id="message-container"></div>
        <form id="register-form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
             <div class="form-group">
                <label for="role">Role (optional, defaults to customer):</label>
                <select id="role" name="role">
                    <option value="customer">Customer</option>
                    <option value="admin">Admin (Requires backend setup/seed)</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/src/pages/login.html">Login here</a>.</p>
    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
